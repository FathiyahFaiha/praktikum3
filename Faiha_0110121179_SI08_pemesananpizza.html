<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="ucapan_faiha_0110121179_SI08.html" method="POST">
        <h1>Black Goose Bistro | Pizza-On-Demand</h1>
        <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>
        <fieldset>
            <legend>Your Information :</legend>

        <div>
            <label for="input-name">Name :</label>
            <input id="input-name" type="text" name="customername">
        </div>
        <div>
            <label for="input-address">Address</label>
            <input id="input-address" type="text" name="address">
        </div>
        <div>
            <label for="input-telephone-number">Telephone Number :</label>
            <input type="number" name="telephone" id="input-telephone-number">
        </div>
        <div>
            <label for="input-email">Email :</label>
            <input type="email" name="email" id="input-email">
        </div>
        <div>
            <label for="input-delivery-instruction">Delivery Instruction :</label>
            <br>
            <textarea name="instructions" id="input-delivery-instruction" cols="30" rows="10" maxlength="400" placeholder=""></textarea>
        </div>
        </fieldset>
        <fieldset>
            <legend><b>Design Your Dream Pizza :</b></legend>
            <p>Pizza Speecs</p>

            <fieldset>
                <legend>Crust (Choose One)</legend>

                <div>
                    <input type="radio" name="crust" id="classic-white" value="classic white">
                    <label for="classic-white">Classic White</label>
                </div>
                <div>
                    <input type="radio" name="crust" id="multigrain" value="multigrain">
                    <label for="multigrain">Multigrain</label>
                </div>
                <div>
                    <input type="radio" name="crust" id="cheese-stuffed-crust" value="Cheese-stuffed crust">
                    <label for="cheese-stuffed-crust">cheese-stuffed-crust</label>
                </div>
                <div>
                    <input type="radio" name="crust" id="gluten-free" value="gluten-free">
                    <label for="gluten-free">Gluten-free</label>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Toppings (Choose aas many as you want</legend>

                <div>
                    <input type="checkbox" name="toppings[]" id="red-sauce" value="Red Sauce">
                    <label for="red-sauce">Red Sauce</label>
                </div>
                <div>
                    <input type="checkbox" name="toppings[]" id="white-sauce" value="White Sauce">
                    <label for="white-sauce">White Sauce</label>
                </div>
                <div>
                    <input type="checkbox" name="toppings[]" id="mozarella-cheese" value="Mozarella Cheese">
                    <label for="mozarella-cheese">Mozarella Cheese</label>
                </div>
                <div>
                    <input type="checkbox" name="toppings[]" id="pepperoni" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input type="checkbox" name="toppings[]" id="mushrooms" value="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input type="checkbox" name="toppings[]" id="peppers" value="peppers">
                    <label for="peppers">Peppers</label>
                </div>
                <div>
                    <input type="anchovies" name="toppings[]" id="anchovies" value="anchovies">
                    <label for="anchovies">Anchovies</label>
                </div>

                <fieldset>
                    <legend>Number</legend>
                    <div>
                        <label for="how-many-pizzas">How Many Pizzas</label>
                        <select name="pizzas" id="how-many-pizzas">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </fieldset>

                <input type="submit" name="" id="" value="Bring me a pizza">
                <input type="reset" value="reset">
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
